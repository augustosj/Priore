<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <!-- NOME TAREFA -->
        <ion-item>
            <ion-label floating>Nome da Tarefa</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>


        <!-- DataPicker -->
        <ion-item>
            <ion-label>Data da Tarefa</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>

        <!-- DESCRIÇÃO -->
        <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full clear color="dark" (click)="callCadastro()">Cadastrar</button>

</ion-content>
